<!--Form thêm sản phẩm-->
<div class="container">
    <h2 style="color: red; margin-left: 200px;">${mesErr}</h2>
    <form action="/donbh-edit">
        <h3>Nhập thông tin đơn hàng.</h3>
        <div class="row">
            <div class="col-25">
                <label for="maDH">Mã đơn :</label>
            </div>
            <div class="col-75">
                <input type="text" id="maDH" name="maDH" placeholder="123" readonly >
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="imei">Imei thiết bị :</label>
            </div>
            <div class="col-75">
                <div class="form-group">
                    <select class="form-control" name="imei" id="imei">
                      <option selected value="123" >123</option>
                      <option value="123">123</option>
                      <option value="456">456</option>
                    </select>
                  </div>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="maKH">khách hàng :</label>
            </div>
            <div class="col-75">
               <div class="form-group">
                 <select class="form-control" name="maKH" id="maKH">
                   <option selected>Lương Aanh Tuấn-0969034989</option>
                   <option value="123">Lương Aanh Tuấn-0969034989</option>
                   <option selected>Lương Aanh Tuấn-0969034989</option>
                 </select>
               </div>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="maLK">Tên linh kiện thay thế :</label>
            </div>
            <div class="col-75">
                <div class="form-group">
                    <select class="form-control" name="maLK" id="maLK">
                      <option selected>Chọn linh kiện sữa chữa</option>
                      <option value="123">Ram DDR4 samsung 4G, bus 2400</option>
                      <option value="123">Ram DDR4 samsung 4G, bus 2400</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="giaDon">Báo giá :</label>
            </div>
            <div class="col-75">
                <input type="text" id="giaDon" name="giaDon" placeholder="Báo giá.">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="maNV"> nhân viên :</label>
            </div>
            <div class="col-75">
                <div class="form-group">
                    <select class="form-control" name="maNV" id="maNV">
                      <option selected>Chọn nhân viên</option>
                      <option value="123">Lương Anh Tuấn</option>
                      <option value="123">Lương Anh Tuấn</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="trangThai">Trạng thái:</label>
            </div>
            <div class="col-75">
                <div class="form-group">
                  <select class="form-control" name="trangThai" id="trangThai">
                    <option selected value=""></option>
                    <option value="xong" >xong</option>
                    <option value="dangSua">Đang sửa</option>
                  </select>
                </div>
            </div>
        </div>

        <div class="col-25">
            <label for="moTaBenh">Mô tả bệnh</label>
        </div>
        <div class="col-75">
                <textarea id="subject" id="moTaBenh" name="moTaBenh" placeholder="Mô tả bệnh.."
                          style="height:200px"></textarea>
        </div>

        <div class="row">
            <input type="submit" value="Submit">
        </div>


    </form>
</div>
